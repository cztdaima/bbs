<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <base href="/" />
    <title>搜索结果</title>


    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/section.js"></script>

</head>
<body style="background-color: ghostwhite">

<div id="header"> </div>
<div id="search"> </div>

<div style="text-align:center">
    <p style="text-align: center">

        总共有[[${pageSize}]]当前页数<span id="testid"></span>
        <input type="hidden" id="section" th:value="${section}">
        <input type="hidden" id="maxpage" th:value="${pageSize}">
        <input type="submit"  value="上一页" onclick="pre()">

        <input type="submit" value="下一页" onclick="next()">

    </p>
    <table  style="width:100%; height:100%" >
        <tr>

            <th style="width:60%">title</th>
            <th style="width:20%">作者/时间</th>
            <th style="width:20%">评论数/点赞数</th>
        </tr>

        <div style="text-align:center">
            <table id="table" style="width:100%; height:100%">

            </table>


        </div>
    </table>
    <p style="text-align: center">



        <input type="submit"  value="上一页" onclick="pre()">

        <input type="submit" value="下一页" onclick="next()">

    </p>

</div>




<div id="footer"> </div>
</body>
</html>
